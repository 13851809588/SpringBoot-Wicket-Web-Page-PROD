<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <wicket:panel>  
            <div class="comments">
                <form wicket:id="commentform">
                    <b>Username</b> (Optional)<br/>
                    <input class="comment-input" wicket:id="namefield" type="text"/><br/>
                    <b>Comment</b><br/>
                    <textarea class="comment-input" wicket:id="commentfield" type="text" rows="6" cols="40"/>
                    <br/>
                    <input class="comment-button" wicket:id="addcomment" type="submit" value="comment"/>
                </form>
                <div wicket:id="theContainer">
                    <div wicket:id="commentview" class="container">
                        <b><span wicket:id="name">sinqular name</span></b><br/>
                       <span wicket:id="comment">sinqular comment</span>
                        <div class="time_left">
                            <i><span wicket:id="time">time</span></i>
                        </div>
                    </div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
